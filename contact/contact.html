<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css"/>
</head>
<body>
  <header class="top-bar">
    <button class="back-button">&larr;</button>
    <span>Contact Us</span>
  </header>

  <main class="content">
    <h2>Get in touch</h2>
    <p>
      We're here to help. Whether you have a question about our services, need assistance, or want to explore a custom solution, please reach out. Our team is ready to provide the support you need.
    </p>

    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="text" placeholder="Subject" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <nav class="bottom-nav">
    <a href="#">Home</a>
    <a href="#">Automations</a>
    <a href="#" class="active">Contact</a>
  </nav>

  <script src="contact.js"></script>
</body>
</html>
